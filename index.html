<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-white text-gray-800 dark:bg-gray-800 dark:text-gray-100 transition-colors duration-300"
  >
    <!-- Header -->
    <header
      class="border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 sticky top-0 z-50 shadow-sm"
    >
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between flex-col gap-6 md:flex-row"
      >
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
          Movie Explorer
        </h1>
        <div class="flex items-center space-x-2">
          <input
            id="searchInput"
            type="text"
            placeholder="Search movies..."
            class="max-w-60 w-full md:w-80 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-full bg-white dark:bg-gray-800 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"
          />
          <button
            id="searchBtn"
            class="bg-emerald-400 hover:bg-emerald-500 text-black font-semibold px-4 py-2 rounded-full transition"
          >
            Search
          </button>
          <button
            id="toggleDark"
            class="text-sm px-3 py-2.5 rounded-full border border-gray-300 dark:border-gray-600 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800"
          >
            <span id="darkModeIcon">
              <!-- start with moon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                />
              </svg>
            </span>
          </button>
        </div>
      </div>
    </header>

    <!-- Results -->
    <main class="max-w-7xl mx-auto px-4 py-8">
      <div
        id="results"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Movie cards will go here -->
      </div>
    </main>

    <!-- Modal -->
    <div
      id="movieModal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white w-full max-w-2xl rounded-xl shadow-lg p-6 relative"
      >
        <button
          id="closeModal"
          class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-white text-2xl"
        >
          &times;
        </button>
        <div id="modalContent" class="space-y-4">
          <!-- Dynamic modal content -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="text-center text-sm text-gray-500 dark:text-gray-400 py-6 border-t border-gray-200 dark:border-gray-700 mt-10"
    >
      &copy; 2025 Movie Explorer. Built with omdbAPI and vanilla JavaScript.
    </footer>

    <script src="app.js"></script>
  </body>
</html>
